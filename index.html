<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr Smile Tech Hire Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f3f6;
      padding: 30px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      max-width: 720px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-top: 18px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .signature-area {
      margin-top: 20px;
    }

    canvas {
      border: 2px dashed #888;
      width: 100%;
      height: 160px;
      border-radius: 6px;
      background: #fafafa;
      cursor: crosshair;
    }

    .terms {
      font-size: 13px;
      color: #555;
      margin-top: 20px;
      line-height: 1.5;
    }

    .submit-btn {
      background-color: #0d6efd;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 25px;
      cursor: pointer;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #0b5ed7;
    }

    .recaptcha {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Mr Smile Tech - Hire Form</h2>
  <form id="hireForm" onsubmit="return validateForm()" method="POST">
    <label>Your Full Name</label>
    <input type="text" name="name" required />

    <label>Your Email</label>
    <input type="email" name="email" required />

    <label>Channel or Portfolio Link</label>
    <input type="url" name="channel" placeholder="https://yourchannel.com" required />

    <label>Why do you want to work with us?</label>
    <textarea name="reason" required></textarea>

    <div class="signature-area">
      <label>Touch/Draw Your Signature Below</label>
      <canvas id="signature"></canvas>
      <button type="button" onclick="clearSignature()">Clear Signature</button>
    </div>

    <div class="terms">
      By submitting this form, you agree to the Mr Smile Tech terms & conditions. All submissions are reviewed manually.
    </div>

    <div class="recaptcha">
      <!-- Replace with your real site key -->
      <div class="g-recaptcha" data-sitekey="your-site-key"></div>
    </div>

    <button type="submit" class="submit-btn">Submit Application</button>
  </form>
</div>

<!-- reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script>
  const canvas = document.getElementById('signature');
  const ctx = canvas.getContext('2d');
  let isDrawing = false;
  let lastX, lastY;

  function draw(x, y) {
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000';
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  // Mouse events
  canvas.addEventListener('mousedown', e => {
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    lastX = e.clientX - rect.left;
    lastY = e.clientY - rect.top;
    draw(lastX, lastY);
  });

  canvas.addEventListener('mousemove', e => {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    draw(e.clientX - rect.left, e.clientY - rect.top);
  });

  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

  // Touch events
  canvas.addEventListener('touchstart', e => {
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    lastX = touch.clientX - rect.left;
    lastY = touch.clientY - rect.top;
    draw(lastX, lastY);
  });

  canvas.addEventListener('touchmove', e => {
    if (!isDrawing) return;
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    draw(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', () => isDrawing = false);

  function clearSignature() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function validateForm() {
    const blank = document.createElement('canvas');
    blank.width = canvas.width;
    blank.height = canvas.height;

    if (canvas.toDataURL() === blank.toDataURL()) {
      alert("Please sign before submitting.");
      return false;
    }

    if (grecaptcha.getResponse() === "") {
      alert("Please complete the reCAPTCHA.");
      return false;
    }

    return true;
  }
</script>

</body>
</html>
